{% extends 'base.html' %}

{% block header %}
<div class="col">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
</div>
{% endblock %}

{% block content %}
<div class="col m1">
    <img src="{{user.img_url}}" class="img-thumbnail" alt="user image">
</div>
<div class="col m-2">
    <div class="row m-2 mb-4">
        <form action="/users/{{user.id}}/delete" method="post">
            <a href="/users" class="btn btn-outline-secondary">Back</a>
            <a href="/users/{{user.id}}/edit" class="btn btn-success">Edit</a>
            <button type="submit" class="btn btn-danger">Delete User</button>
        </form>
    </div>
    <div class="row m-2">
        <h3>{{user.first_name}}'s Posts</h3>
    </div>
    <div class="row m-2">
        <ul>
            {% if user.posts %}
            {% for post in user.posts %}
            <li><a href="../posts/{{post.id}}">{{post.content}}</a></li>            
            {% endfor %}
            {% endif %}
        </ul>
    </div>
    <div class="row m-2">
        <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
    </div>
</div>
{% endblock %}
