{% extends 'base.html' %}

{% block header %}
<div class="col">
    <h1>Edit Post</h1>
</div>
{% endblock %}

{% block content %}
<div class="col">
    <form action="/posts/{{post.user_details.id}}/edit" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{post.title}}" required>
        </div>  
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <input type="text" name="content" id="content" class="form-control" value="{{post.content}}" required>
        </div>
        <a href="/posts/{{post.user_details.id}}" class="btn btn-outline-secondary">Cancel</a>
        <button class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
